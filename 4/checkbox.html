<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>4강 checkbox | Doit-html</title>
  </head>
  <body>
    <h1>radio-checkbox form</h1>
    <form method="post">
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요 (1괴목만 가능)</p>
        <label>
          <input type="radio" name="subject" value="speaking" />회화
        </label>
        <label>
          <input type="radio" name="subject" value="grammar" />문법
        </label>
        <label>
          <input type="radio" name="subject" value="writing" />직문
        </label>
      </fieldset>
      <fieldset>
        <legend>메일함</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
        <label>
          <input type="checkbox" name="mailing1" value="news" />해외 단신
        </label>
        <label>
          <input type="checkbox" name="mailing2" value="dialog" />5분 회화
        </label>
      </fieldset>
    </form>
  </body>
</html>
